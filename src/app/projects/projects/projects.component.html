<app-my-nav></app-my-nav>
<div class="table-container">
  <table mat-table [dataSource]="projects">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let project"> {{project.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let project"> {{project.name}} </td>
      </ng-container>

      <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Client Name </th>
          <td mat-cell *matCellDef="let project"> {{project.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="teamSize">
          <th mat-header-cell *matHeaderCellDef> teamSize </th>
          <td mat-cell *matCellDef="let project"> {{project.teamSize}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> x </th>
          <td mat-cell *matCellDef="let project" (click)="delete(project.id)"> X </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: tableColumnsToDisplay"></tr>

  </table>

</div>
<div>
    <button (click)="openDialog('add')">Add</button>
</div>
