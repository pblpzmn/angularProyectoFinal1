<h2>Employees</h2>
<div class="table-container">
  <table mat-table [(dataSource)]="employees">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let employee"> {{employee.company}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> age</th>
          <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
      </ng-container>
      <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef> Birthday </th>
          <td mat-cell *matCellDef="let employee"> {{employee.birthday | date }}</td>
      </ng-container>
      <ng-container matColumnDef="favoriteColor">
          <th mat-header-cell *matHeaderCellDef> Favorite Color </th>
          <td mat-cell *matCellDef="let employee"> {{employee.favoriteColor}} </td>
      </ng-container>

      <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef> Project Id </th>
          <td mat-cell *matCellDef="let employee"> {{employee.project}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let employee" > <a href='employees/edit/{{employee.id}}' >Edit </a>  </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let employee" (click)="delete(employee.id)" style="color: blue;"> X </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: tableColumnsToDisplay"></tr>

  </table>

</div>
<br>
<div>
    <a href='employees/add' >Add</a>
</div>
